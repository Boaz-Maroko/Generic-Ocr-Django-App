<!DOCTYPE html>
<html>
<head>
    <title>OCR Upload</title>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload</button>
    </form>
    {% if text %}
        <h2>OCR Result:</h2>
        <!-- Use safe filter to render HTML -->
        <div>{{ text|safe }}</div>
    {% endif %}
</body>
</html>
