<!DOCTYPE html>
<html>
<head>
    <title>OCR Upload</title>
</head>
<h1>Upload an Image</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image">
    <button type="submit" name="action" value="ocr">Perform OCR</button>
    <button type="submit" name="action" value="convert_to_pdf">Convert to PDF</button>
</form>
</body>
</html>
